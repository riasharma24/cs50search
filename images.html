<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="list-container">
        <ul>
            <li><a href="index.html">Google Search</a></li>
            <li><a href="advanced.html">Advanced</a></li>
        </ul>
    </div>
    <div class="form-container">
        <div class="form">
            <img src="https://images.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            <br>
            <form action="https://images.google.com/search">
                <input type="hidden" name="tbm" id="" value="isch">
                <br>
                <input type="text" name="q" class="search-field">
                <br>
                <input type="submit" value="Google Images Search" class="search-button">
            </form>
        </div>
    </div>
</body>

</html>
